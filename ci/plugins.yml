steps:
- pwsh: ci/pwsh/getplugins.ps1
  displayName: 'Copy image format plugins from the other repo'

  # gtk2 and qt5ct style plugins for linux appimages
- bash: |
    wget 'https://sourceforge.net/projects/qt5ct/files/latest/download'
    tar xf download
    cd qt5ct*
    qmake
    sudo make install
    
    echo "##vso[task.setvariable variable=extra_plugins_maybe]'-extra-plugins=styles/libqt5ct-style.so,platformthemes/libqt5ct.so,imageformats/libqapng.so,imageformats/libqavif.so,imageformats/libqheif.so'"
  condition: eq( variables['Agent.OS'], 'Linux' )
  displayName: Get extra styles (Linux)
